<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PETA 6 NI BALTAZAR</title>
  <style>
    body {
      background: linear-gradient(to right, #f8d3e3, #e2c4f3);
      font-family: 'Arial', sans-serif;
      color: #333; 
      text-align: center;
      padding: 20px; 
      margin: 0;
    }
    h1 {
      color: #6a0dad; 
      font-size: 2.5em; 
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); 
    }
    p {
      font-size: 1.2em;
      color: #444;
      margin: 0 20px 30px;
      line-height: 1.6; 
    }
    h3 {
      color: #ff1493; 
      font-size: 1.8em;
      margin: 30px 0 10px; 
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1); 
    }
    video {
      width: 600px; 
      height: 400px;
      border: 8px solid #333; 
      border-radius: 15px; 
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); 
      margin: 20px auto;
      transition: transform 0.3s; 
    }
    video:hover {
      transform: scale(1.05); 
    }
    audio {
      display: block;
      margin: 20px auto;
      width: 600px; 
      height: 40px; 
      border-radius: 10px; 
      background-color: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 10px;
    }
    hr {
      margin: 40px 0;
      border: 0;
      height: 2px;
      background-color: #6a0dad; 
      width: 80%; 
      margin: 20px auto; 
    }
  </style>
</head>
<body>
  <h1>HTML Video and Audio</h1>
  <p>This is a summary of what we learned about HTML Video and Audio. Enjoy the content below!</p>
  
  <h3>MY FAVORITE MUSIC VIDEO</h3>
  <video controls>
    <source src="videoplayback.mp4" type="video/mp4">
  </video>
  
  <hr>
  
  <h3>MY FAVORITE MUSIC</h3>
  <audio controls>
    <source src="audio.mp3.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
